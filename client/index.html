<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>

    <div id="main">

      <div id="friends">Friends</div>
      <select>
        <option>t1</option>
        <option>t2</option>
      </select>
      <form id="send" action="http://parse.sfm6.hackreactor.com/" methods ="post">
        <input id = "chatroom" type="text" name="room" placeholder="Create a room!">
        <input id = "message" type="text" name="message" placeholder="Write a message!">
        <input type= "submit">
      </form>
      <!-- Your HTML goes here! -->
    </div>
    <div id="chats">

    </div>
  </body>
